<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>    

    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');

          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          if(tweet.user == 'sharksforcheap'){
          $tweet.appendTo($body);}
          index -= 1;

        }

         

        function prependTweets(){
          index = streams.home.length - 1;
          tweet = streams.home[index]
          //Variables for Users, Messages, and Dates //
          var user = tweet.user
		  var $user = $('<div class = "users"></div>')
          $user.text(user);
          var message = tweet.message
          var $message = $('<div class = "messages"></div>');
          $message.text(message);
          var created_at = tweet.created_at
          var $created_at = $('<div class = "dates"></div>');
          $created_at.text(created_at);

          index = streams.home.length - 1;
          tweet = streams.home[index]
          var $tweet = $('<div></div>');
          $tweet.text('@' + user + ': ' + message + created_at);
          //$tweet.appendTo($body);
          //console.log(streams.users);

          $body.prepend('<br>' + '@' + $user.html() + ': ' + $message.html() + '<br>' + $created_at.html());
        }

        function timedRefresh(){
          setInterval(function(){
          index = streams.home.length - 1;
          tweet = streams.home[index]
          if(tweet.user == 'sharksforcheap'){prependTweets();}}, 2000)
        }

        timedRefresh();

      });

    </script>
    </body>
</html>
