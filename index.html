<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <!--<script src="script.js"></script> -->

  </head>
  <body>


<script type="text/javascript">
 var result = [];
      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($body);
          index -= 1;
        }

        var userNames = {
          shawn: "ShawnyyBoyyy",
          sharks: "SharkzzzFoCheap",
          marcus: "Marcus Raucus",
          doug: "Douggy Boyy"
        };
        var name = "";
        var image = "";

        function prependTweets(){
          
          var user = tweet.user
          switch(user){
            case 'shawndrost':
              $user = $('<a  href = "1" class = "shawn"></a>');
              name = userNames.shawn;
              image = '<img src = shawn.jpg>'
              break;
            case 'sharksforcheap':
              $user = $('<button  href = # class = "sharks"></button>');
              name = userNames.sharks;
              image = '<img src = shark.jpg>'
              break;
            case 'mracus':
              $user = $('<a  href = "3" class = "marcus"></a>');
              name = userNames.marcus;
              image = '<img src = marcus.jpg>'
              break;  
            case 'douglascalhoun':
              $user = $('<a  href = "4" class = "doug"></a>');
              name = userNames.doug;
              image = '<img src = beard.jpg>'
              break;                
          }
          //Variables for Users, Messages, and Dates //
          $user.text('@' + user);
          var message = tweet.message
          var $message = $('<div class = "messages"></div>');
          $message.text(message);
          var created_at = tweet.created_at
          var $created_at = $('<div class = "dates"></div>');
          $created_at.text(created_at);

          index = streams.home.length - 1;
          tweet = streams.home[index]
          var $tweet = $('<div></div>');
          $tweet.text('@' + user + ': ' + message + created_at);
          //$tweet.appendTo($body);
          //console.log(streams.users);
          $body.prepend(image, name, ' ', $user, $message, '<br>');


          //body.prepend('<br>' + '@' + $user.html() + ': ' + $message.html() + '<br>' + $created_at.html());
        }
        function timedRefresh(){
          setInterval(prependTweets, 2000)
        }
        timedRefresh();

      });


</script>

  </body>
</html>
